<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style (5).css">
    <title>Practice</title>
</head>
<body>
    <div class="wrapper">
        <!--Поле для информации пользователя-->
        <h2 class="wrapper__title">Заполните форму для заказа!</h2>
        <form class="form" action="https://echo.htmlacademy.ru/">
            
            <div class="user">
                <ul class="user-info">
                    <li class="user-info__item">
                        <!--Вставь сюда input для имени-->
                        <label for="fio">Ф.И.О.</label>
                       <input type="text" name="fio" id="fio" placeholder="Введите ваше ФИО" required="">
                    </li>
                    <li class="user-info__item">
                        <!--Вставь сюда input для почты-->
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="" placeholder="Введите ваш e-mail" required="">
                    </li>
                </ul>
                <!--Поля для адреса и даты-->
                <ul class="address-date">
                    <li class="user-info__item">
                        <!--Вставь сюда input для адреса-->
                        <label for="address">Укажите ваш адрес</label>
                        <input type="text" name="address" id="" placeholder="Ваш адрес" required="">
                    </li>
                    <li class="user-info__item">
                        <!--Вставь сюда input для даты-->
                        <label for="date">Укажите дату доставки</label>
                        <input type="date" name="date" id="" required="">
                    </li>
                </ul>
            </div>
            <div class="delivery">
                <ul class="delivery-info">
                    <h3 class="delivery__title">Выберите способ доставки</h3>
                    <li class="delivery-info__item">
                        <!--Вставь сюда input для выбора способа доставки-->                        
                        <input type="radio" name="delivery" id="courier">
                        <label for="courier">Курьер</label>                           
                    </li>
                    <li class="delivery-info__item">
                        <!--Вставь сюда input для выбора способа доставки-->                        
                        <input type="radio" name="delivery" id="pickup">
                        <label for="pickup">Самовывоз</label>    
                    </li>
                    <li class="delivery-info__item">
                        <!--Вставь сюда input для выбора способа доставки-->
                        <input type="radio" name="delivery" id="mail">
                        <label for="mail">Почтой</label>    
                    </li>
                </ul>
                <ul class="delivery-info">
                    <h3 class="delivery__title">Выберите доп.услуги</h3>
                    <li class="delivery-info__item">
                        <!--Вставь сюда input c галочкой-->
                        <input type="checkbox" name="courier" id="quick courier">
                        <label for="quick courier">Быстрый курьер</label>    
                    </li>
                    <li class="delivery-info__item">
                        <!--Вставь сюда input c галочкой-->
                        <input type="checkbox" name="loader" id="loader">
                        <label for="loader">Грузчик</label>     
                    </li>
                    <li class="delivery-info__item">
                        <!--Вставь сюда input c галочкой-->
                        <input type="checkbox" name="package" id="package">
                        <label for="package">Бронебойная упаковка</label>                         
                    </li>
                </ul>
            </div>
            <div class="select">
                <h3 class="selecct__title">Оставьте свой комментарий и выберите оплату </h3>
                <!--Вставьте select сюда-->
                <select name="payment" id="">
                    <option value="">онлайн</option>
                    <option value="">наличные</option>
                    <option value="">картой</option>
                </select>
    
                <!--Вставь textarea сюда-->
                <label for="comment">Дополнительный комментарий</label>
                <textarea name="comment" id="" cols="30" rows="10" placeholder="Ваш комментарий"></textarea>
    
            </div>
            <button type="submit">Готово!</button>
        </form>
    </div>
</body>
</html>
